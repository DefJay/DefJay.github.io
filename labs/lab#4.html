	<h1>Lab #4 </h1>
	

	
		<script type="text/javascript">
			var testString = "dog dog dog cat cat cow woof";
			var allWords = numOfWords(testString);
			var distWords = numOfDistWords(testString);
			console.log("the number of words is " + allWords );
			console.log("the number of distinct words is " + distWords);
			
			function numOfWords(inString) {
				var words = inString.split(" ");
				return words.length;
			}
			
			function numOfDistWords(inString){
				var words = inString.split(" ");
				var numDisWords = 0;
				
				for(var i = 0; i < words.length; i++){
				
					var counter = 0;
					
					for(var j = i; j < words.length; j++) {
						
						if(words[i] === words[j]) {
							counter++;
						}
					}
					if(counter === 1){
						numDisWords++;
					}
				}
				return numDisWords;
			}
			
		</script>
