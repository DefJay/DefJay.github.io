<body>
	<h1>Lab #3 test of primes</h1>
	<script type="text/javascript">
		console.log("lab #3");
		
		var testNum = 11;
		if(isPrime(testNum)){
			console.log( testNum + " is a prime");
		}
		else{
			console.log( testNum + " is not a prime")
		}
		
		function isPrime(num) {
			var retVal = true;
			var sqrtNum = Math.sqrt(num);
			
			//i is the number to divide the test number
			for(var i = 2; i <= sqrtNum; i++) {
				if(num % i === 0){
					retVal = false;
					break;
				}
			}
			return retVal;
		}
	</script>
