		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>

		<script>
		
			$(document).ready(function() {
				console.log("DOM loaded");

				//get the pledges firebase url
				var firebase = new Firebase("https://donactives.firebaseio.com/");

				firebase.once("value", function(snapshot){
					var div = $("#members");

					snapshot.forEach(function(childSnapshot){
						//grab the active
						var member = childSnapshot.val();

						var memImage = $('<img src="' + member.image + '">');

						memImage.attr("id", "profilePic");

						div.append(memImage);



						//create a new paragraph for the name
						var memP = $("<p>" + member.name + "</p>");

						memP.attr("id", "name");

						div.append(memP);

						//create a new paragraph for postition
						var memP = $("<p>" + "Position: " + member.position + "</p>");

						memP.attr("id", "year");

						div.append(memP);


						//create a new paragraph for the joined
						var memJ = $("<p>" + "Joined: " + member.joined + "</p>");

						memJ.attr("id", "clubs");

						div.append(memJ);


						//create a new paragraph for the year
						memY = $("<p>" + "Year: " + member.year + "</p>");

						memY.attr("id", "clubs");

						div.append(memY);



						//create a new paragraph for majors
						memMajor = $("<p>" + "Major: " + member.major + "</p>");

						memMajor.attr("id", "clubs");

						div.append(memMajor);


						//create a new paragraph for minors
						memMinor = $("<p>" + "Minor: " + member.minor + "</p>");

						memMinor.attr("id", "clubs");

						div.append(memMinor);


						//create a new paragraph for clubs
						memClubs = $("<p>" + "Clubs/Groups: " + member.clubs + "</p>");

						memClubs.attr("id", "clubs");

						div.append(memClubs);

						//sets up a horizontal line
						horLine = $("<hr><br>");


						div.append(horLine);

					});
				});

			});

		</script>
	</body>
